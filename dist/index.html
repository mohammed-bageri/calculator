<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/calculator/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bageri Stopwatch</title>
  <script type="module" crossorigin src="/calculator/assets/index-wV3bNYQh.js"></script>
  <link rel="stylesheet" crossorigin href="/calculator/assets/index-Qk9rqLGa.css">
</head>

<body>
  <div id="app">
    <div class="bg-blue-950 text-white h-screen flex flex-col justify-center items-center">

      <h1 class="text-2xl mb-2">Bageri Calculator</h1>

      <div class="bg-white p-4 rounded grid grid-rows-6 grid-cols-4 text-gray-800 gap-1">
        <div class="col-start-1 col-end-5 row-start-1 row-end-2">
          <div class="p-2 border rounded border-gray-800 h-16 text-right w-[16.85rem] overflow-hidden">
            <p id="calculation"></p>
            <p id="result"></p>
          </div>
        </div>
        <div class="col-start-1 col-end-5 row-start-2 row-end-3">
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">+</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">-</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">&times;</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">&divide;</button>
        </div>
        <div class="col-start-1 col-end-4 row-start-3 row-end-4">
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">2</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">3</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">1</button>
        </div>
        <div class="col-start-1 col-end-4 row-start-4 row-end-5">
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">4</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">5</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">6</button>
        </div>
        <div class="col-start-1 col-end-4 row-start-5 row-end-6">
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">7</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">8</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">9</button>
        </div>
        <div class="col-start-1 col-end-4 row-start-6 row-end-7">
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">0</button>
          <button class="number border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">.</button>
          <button id="clear" class="border rounded border-slate-300 bg-slate-100 py-2 px-4 w-16 h-16">C</button>
        </div>
        <div class="col-start-4 col-end-5 row-start-3 row-end-7">
          <button id="calculate"
            class="border rounded border-blue-700 py-2 px-4 h-full w-16 bg-blue-500 text-white">=</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
